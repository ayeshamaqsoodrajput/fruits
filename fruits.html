    .bg-image {

      background-repeat: no-repeat;

      text-align: center;
    }

    .bg-text h2 {
      font-weight: lighter;
      font-size: 240%;
      font-style: oblique;
    }

    .bg-text h1 {
      font-weight: bolder;
      font-size: 500%;
      font-style: initial;
    }

    .bg-text p {
      font-weight: lighter;
      font-size: x-large;
      font-style: italic;
    }

    .image {
      background-image: url("sm-02.jpg");
